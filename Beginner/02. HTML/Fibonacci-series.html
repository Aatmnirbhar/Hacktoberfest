<!DOCTYPE html>
<html>

<head>

	<link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@1,600&display=swap" rel="stylesheet">

<style>

	body{
		background-color: #d6e2e9;
		font-weight: bold;
	}

	h1{
		background-color: black;
		color: #d6e2e9;
		font-family: 'Vollkorn', serif;
	}

</style>

<title>Fibonacci series</title>

</head>

<body>

	<script language="javascript">

		var a=0, b=1, c, count;

		n=window.prompt("Enter a number n, to get a Fibbonaci series of n numbers:");

		var num=parseInt(n);

		document.writeln("<h1>Fibonacci series for "+num+" terms</h1><br/>");

		count=1;

		document.writeln(+a+"<br/>"+b);

		while(count <= num-2)
		{
			c = a+b;
			document.write("<br/>"+c);
			a = b;
			b = c;
			++count;
		}

	</script>

</body>
</html>
